<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Shaders</title>
	<link rel="stylesheet" href="../styles/shaders.scss">
</head>

<body>
	<div class="content-container content-container--fit">
		<nav class="navbar navbar--top">
			<a class="nav-link link" href="javascript:history.go(-1)"><i class="fa fa-long-arrow-left"></i>
				Back</a>
		</nav>
		<h1 class="page-title">Shaders</h1>
		<h2 class="page-subtitle">Click/tap an image below to start playing a shader</h2>
		<p class="description">
			You can find the code for
			these as well as other shaders and effects <a class="link"
				href="https://github.com/derekmiranda/shaders">here</a>.
		</p>
		<div class="gallery">
			<div class="canvas-container">
				<img src="water.png">
				<canvas class="glslCanvas" width="250" height="250" data-shader-name="water"></canvas>
			</div>
			<div class="canvas-container">
				<img src="circle.png">
				<canvas class="glslCanvas" width="250" height="250" data-shader-name="circle"></canvas>
			</div>
			<div class="canvas-container">
				<img src="glitch.png">
				<canvas class="glslCanvas" width="250" height="250" data-shader-name="glitch"></canvas>
			</div>
			<div class="canvas-container">
				<img src="worley.png">
				<canvas class="glslCanvas" width="250" height="250" data-shader-name="worley"></canvas>
			</div>
		</div>
	</div>
	</div>
	<script src="https://use.fontawesome.com/cebcb88c4f.js" async></script>
	<script src="shaders.js" type="module" async></script>
</body>

</html>
